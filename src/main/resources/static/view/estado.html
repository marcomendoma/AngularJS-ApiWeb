<form novalidate="novalidate" name="frmUf">
	<div>
		<div>
			<label>UF:</label> 
			<input type="text" name="txtUf" ng-model="estado.uf" ng-minlength="2" required="required" /> 
			<span ng-show="frmUf.txtUf.$error.required && frmUf.txtUf.$dirty">Campo UF é obrigatório.</span>
		</div>
		<input type="button" value="salvar" ng-click="salvarEstados()" ng-disabled="frmUf.$invalid" /> 
		<input type="button" value="cancelar" ng-click="cancelarEstados()" ng-disabled="frmUf.$invalid" />
	</div>
</form>
<div class="table-responsive">
	<table id="tabela-ufs"
		class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
		<thead class="aw-table-header-solid">
			<tr>
				<th class="av-table-vinhos-col-codigo">Código</th>
				<th class="av-table-vinhos-col-codigo">UF</th>
				<th class="av-table-vinhos-col-codigo"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="uf in estados">
				<td class="text-center"> {{ uf.id }}</td>
				<td class="text-center"> {{ uf.uf }}</td>
				<td class="text-center">
					<a href="estados/{{uf.id}}">Detalhe</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
